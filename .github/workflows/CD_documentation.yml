name: Deploy Docusaurus Site

on:
  push:
    branches:
      - main 
      - jfra_frontend_branch

permissions:
    contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  

    defaults:
        run:
          working-directory: ./EmailFrontend/SnoopJakeFrontEndDocs/


    steps:
      - uses: actions/checkout@v2  # Checks out your repository under $GITHUB_WORKSPACE, so the job can access it.

      - name: Setup Node.js
        uses: actions/setup-node@v4  # Sets up a Node.js environment.
        with:
          node-version: '18'  # required by docusaurus
          

      - name: Install Dependencies
        run: npm install  # Install the project dependencies.

      - name: Build Docusaurus Site
        run: npm run build  # Builds the Docusaurus site, outputs to the build directory.

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3  # simplifies deployment of github pages
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  
          publish_dir: ./EmailFrontend/SnoopJakeFrontEndDocs/build  # The folder generated by Docusaurus build process.
          destination_dir: EmailFrontend/SnoopJakeFrontEndDocs
