#sonar.projectKey=tech-fellows-snoopjake-EmailServer-frontend
#sonar.organization=tech-fellows-snoopjake
sonar.projectKey=valwolfor-sonar_EmailServer_frontend
sonar.organization=valwolfor-sonar

sonar.sources=src
sonar.exclusions=**/__tests__/**,**/node_modules/**, SnoopJakeFrontEndDocs/**/*, SnoopJakeFrontEndDocs/docs/**/*, SnoopJakeFrontEndDocs/static/**/*, src/vite-env.d.ts, src/assets/**/*

sonar.tests=src/__tests__
